
<div class="sis-popup-container__inner">
    <div class="sis-controls--top-margin" [innerHTML]="text"></div>
</div>
<div class="sis-popup-container__buttons sis-align-right">

    <button (click)="confirmed()" class="mdl-button mdl-button--raised mdl-js-button sis-btn--primary mdl-js-ripple-effect ">Yes</button>
</div>
