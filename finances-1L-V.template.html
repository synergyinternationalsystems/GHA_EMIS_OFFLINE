<div>
    <label class="sis-label"> {{label}} </label>
    <div class="sis-table-scroll">
        <table class="mdl-data-table mdl-js-data-table sis-full-width"
               id="basicTeacherId">
            <thead>
            <tr>
                <th style="min-width:150px;">
                    <span>Type</span>
                </th>
                <th style="min-width:230px;">
                    <span>Description</span>
                </th>
                <th style="min-width:150px;" class="mdl-data-table__cell--right">
                    <span>Amount (in GHS) </span>
                </th>
            </tr>
            </thead>
        </table>
        <table class="mdl-data-table mdl-js-data-table sis-full-width sis-table-total">
            <thead>
            <tr>
                <th colspan="3">
                    <span>Income</span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let incomeItem of incomeList; let i = index">
                <td style="min-width:150px;"></td>
                <td style="min-width:230px;">{{incomeItem.verticalClassifier.getProperty('name_ENG').value}}</td>
                <td style="min-width:150px;" class="mdl-data-table__cell--right">
                    <input type="number" [(ngModel)]="incomeItem.classifierValues[i].value"
                           class="sis-input sis-small-width sis-align-right"
                            (change)="onValueChanged($event)"/>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>
                    <span>TOTAL INCOME</span>
                </th>
                <th></th>
                <th class="mdl-data-table__cell--right">
                    <span>{{totalValue}}</span>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>

    <div class="sis-table-scroll">
        <table class="mdl-data-table mdl-js-data-table sis-full-width sis-table-total">
            <thead>
            <tr>
                <th colspan="3">
                    <span>Expenditure</span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let expenditureItem of expnditureList; let i = index">
                <td style="min-width:150px;"></td>
                <td style="min-width:230px;">{{expenditureItem.verticalClassifier.getProperty('name_ENG').value}}</td>
                <td style="min-width:150px;" class="mdl-data-table__cell--right">
                    <input type="number" [(ngModel)]="expenditureItem.classifierValues[i].value"
                           class="sis-input sis-small-width  sis-align-right"
                            (change)="onValueChangedExp($event)"/>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>
                    <span>TOTAL EXPENDITURE</span>
                </th>
                <th></th>
                <th class="mdl-data-table__cell--right">
                    <span>{{expTotalValue}}</span>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
